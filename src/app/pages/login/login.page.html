<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>XBANK</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-input type="email" label="Email" labelPlacement="floating" placeholder="Enter text"></ion-input>
        <ion-input type="password" label="Password" labelPlacement="floating" placeholder="Enter password"></ion-input>

        <ion-button color="dark" fill="outline">
          Right Icon
          <ion-icon slot="end" name="star"></ion-icon>
        </ion-button>

        <ion-button color="dark" size="full">Login</ion-button>
        <ion-button color="light" size="full">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
